<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CTS Map GPS (Auto & Affine)</title>
<style>
  body { font-family: sans-serif; padding: 10px; text-align: center; }
  .frame { 
    position: relative; 
    display: inline-block; 
    width: 100%;
    max-width: 100%;
    /* CTS.jpg のアスペクト比 (例: 44.11%) */
    padding-bottom: 44.11%; 
  }
  #mapimg { 
    display: block; 
    position: absolute; 
    top: 0;
    left: 0;
    width: 100%; 
    height: 100%; 
    object-fit: cover;
  }
  .marker {
    position: absolute;
    transform: translate(-50%, -100%); /* ピンの先端を現在地に */
    pointer-events: none;
    text-align: center;
    z-index: 100;
    transition: top 0.5s, left 0.5s; /* 滑らかに動く */
  }
  .pin {
    width: 18px; height: 18px;
    background: rgba(220,30,30,0.95);
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 0 4px rgba(0,0,0,0.4);
    margin: 0 auto;
  }
  .label {
    margin-top: 4px;
    background: rgba(255,255,255,0.8);
    padding: 2px 5px;
    border-radius: 4px;
    font-size: 11px;
    white-space: nowrap;
    display: inline-block;
  }
  #status {
    margin-top: 10px;
    font-size: 12px;
    color: #333;
  }
</style>
</head>
<body>
